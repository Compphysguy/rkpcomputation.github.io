<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Your Name</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-G0gdK0rPp0sPbmj9fn8hYk4ZK8fsfIvK1ydRRYnujcS8L4SRNfKJdeEbk1Lzr5Rk"
    crossorigin="anonymous"
  />

  <!-- FontAwesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p1JmRzNK+zb2t9jXZl2E3+vK6t4sU7u+9JpzA+1pTZmiyf+0wX7i4OB8eMRxMIt+LGRQrbHUTlH7IQ0YcPn3ZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

  <div class="container mt-5">
    <div class="row align-items-center">
      <!-- Profile Image -->
      <div class="col-md-3 text-center">
        <img
          class="img-fluid rounded-circle"
          src="/assets/img/profile2.png"
          alt="Profile image"
          style="max-width: 180px;"
        />
      </div>

      <!-- Name and Title -->
      <div class="col-md-9">
        <h1><strong>Dr. Your Name</strong></h1>
        <p class="lead">Postdoctoral Research Fellow in Computational Physics</p>
        <div class="social-icons mt-2">
          <a href="https://scholar.google.com/" target="_blank" class="mr-3"><i class="fab fa-google fa-lg"></i></a>
          <a href="https://www.linkedin.com/" target="_blank" class="mr-3"><i class="fab fa-linkedin fa-lg"></i></a>
          <a href="https://github.com/" target="_blank" class="mr-3"><i class="fab fa-github fa-lg"></i></a>
        </div>
      </div>
    </div>

    <!-- Education Section -->
    <div class="mt-5">
      <h4>Education</h4>
      <p>
        Ph.D. in Physics, Institute Name<br />
        M.S. in Physics, Institute Name<br />
        B.S. in Physics, Institute Name
      </p>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for interactivity) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
